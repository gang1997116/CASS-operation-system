	<body>
		
		<div id="app">
			<basic-layout title="MAIN FRAME" backweb="startpage.html"></basic-layout>
			
			<audio class="audio" src="Sound/Room3/VoiceOver_Room3_Intro.wav"></audio>
			<row-word-de v-if="root" webaddress="root.html" title="Root Access" ></row-word-de>
			<row-word-en v-else password="IamCASS" webaddress="root.html" title="Root Access" page="root"></row-word-en>
			
			<scan-code codesrc="QRcodes/Move.PNG"></scan-code>
			<push-button distance="far"></push-button>
		</div>
		
		<script type="text/javascript" src="js/compoent.js"></script>
		
		
		<script type="text/javascript">
			var vm = new Vue({
				el : "#app",
				data : {
					root: 0,
				},
				methods:{
					
				},
				mounted(){
					// Cookies.remove('count');
						var coo=Cookies.get('root'); // => 'value'
					
						if(typeof(coo) == "undefined"){
							
							console.log(this.root);
							if(coo==NaN){
								Cookies.set('root', 0, { expires: 1 }); 
							}
						}
						else if(typeof(coo) != "undefined"){
							//Cookies.set('count', 0, { expires: 1 }); 
							//this.count++;
							this.root=coo;
							console.log(this.root);
						}
						voice=document.getElementById('player');
						if (voice.paused) { //判断音乐是否在播放中，暂停状态
						                voice.play(); //音乐播放
						                
						                 
						            } else { //播放状态
						                voice.pause(); //音乐停止
						                
						            }
				}
			});	
		</script>
